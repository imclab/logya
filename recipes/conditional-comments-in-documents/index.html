<h1>Conditional Comments in Documents</h1>

<p>Add a document header field <code>comments</code>:</p>
<pre>comments: 0</pre>

<p>In the template check for the value of the comment field</p>
<pre>
{% if comments %}
    comments go here
{% endif %}
